<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0c0f">
    <title>Трекер привычек — тёмная тема</title>
    <style>
        :root {
            --bg: #0b0c0f;
            --panel: #0f1114;
            --muted: #9aa0a6;
            --accent: #ff6b3d;
            --accent-2: #ff3b30;
            --glass: rgba(255,255,255,0.03);
            --success: #59e391;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg), #071014);
            color: #e6eef3;
            display: flex;
            align-items: stretch;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .app {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 18px 18px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
        }
        
        header h1 {
            font-size: 16px;
            margin: 0;
        }
        
        .top-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        button.icon-btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.03);
            color: var(--muted);
            padding: 8px 10px;
            border-radius: 10px;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            cursor: pointer;
        }
        
        main {
            flex: 1;
            overflow: auto;
            padding: 16px;
            padding-bottom: 96px;
        }
        
        /* Habit cards */
        .habit-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.03);
            margin-bottom: 12px;
        }
        
        .habit-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .progress {
            margin-top: 12px;
        }
        
        .bar {
            height: 12px;
            background: rgba(255,255,255,0.04);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .bar > i {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            width: 0%;
        }
        
        .sub {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }
        
        /* Calendar */
        .calendar {
            margin-top: 14px;
        }
        
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }
        
        .cal-cell {
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            min-height: 56px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .cal-cell .day {
            font-weight: 600;
        }
        
        .cal-cell.done {
            background: linear-gradient(180deg, rgba(89,227,145,0.08), rgba(0,0,0,0.04));
            border: 1px solid rgba(89,227,145,0.12);
        }
        
        .cal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Today's task */
        .today-task {
            margin-top: 14px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .check {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.03);
            background: var(--panel);
        }
        
        .task-info {
            flex: 1;
        }
        
        .complete {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #fff;
        }
        
        /* Chat */
        .chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .messages {
            flex: 1;
            overflow: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .bubble {
            max-width: 78%;
            padding: 10px 12px;
            border-radius: 12px;
        }
        
        .bubble.bot {
            align-self: flex-start;
            background: rgba(255,255,255,0.03);
        }
        
        .bubble.you {
            align-self: flex-end;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #000;
        }
        
        .chat-input {
            display: flex;
            gap: 8px;
            padding: 12px;
        }
        
        input[type=text] {
            flex: 1;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.04);
            background: transparent;
            color: inherit;
        }
        
        /* Profile */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
            display: grid;
            place-items: center;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.03);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            border-bottom: 1px dashed rgba(255,255,255,0.25);
        }
        
        .streak {
            font-size: 14px;
            color: var(--muted);
        }
        
        .medals {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
            justify-content: center;
        }
        
        .medal {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
            border-radius: 12px;
            padding: 10px;
            width: 120px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.03);
        }
        
        .medal small {
            display: block;
            color: var(--muted);
            font-size: 12px;
            margin-top: 8px;
        }
        
        /* Bottom nav */
        nav.bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 78px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 10px;
            padding: 12px;
            border-top: 1px solid rgba(255,255,255,0.02);
            background: linear-gradient(180deg, var(--bg), #071014) !important;
            backdrop-filter: none;
        }
        
        .nav-btn {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: var(--muted);
            position: relative;
        }
        
        .nav-btn.active {
            color: var(--accent);
        }
        
        .nav-badge {
            position: absolute;
            right: 10px;
            top: 4px;
            font-size: 12px;
        }
        
        /* Badges */
        .badges-wrap {
            width: 100%;
        }
        
        .badge {
            width: 104px;
            height: 120px;
            background: radial-gradient(120px 120px at 50% 0%, rgba(255,255,255,0.10), rgba(0,0,0,0.12));
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 10px 10px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
            position: relative;
        }
        
        .badge.locked {
            filter: grayscale(100%) brightness(0.8);
            opacity: 0.55;
        }
        
        .badge.unlocked {
            animation: pop-in .5s ease both;
        }
        
        .badge .label {
            font-size: 11px;
            color: var(--muted);
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: .03em;
        }
        
        .badge .value {
            font-weight: 800;
            font-size: 18px;
            line-height: 1.1;
        }
        
        .badge .aura {
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            pointer-events: none;
            background: conic-gradient(from 0deg, rgba(255,107,61,0.0), rgba(255,59,48,0.25), rgba(255,255,255,0.0));
            filter: blur(14px);
            opacity: 0;
            transition: opacity .18s ease;
        }
        
        .badge.unlocked .aura {
            opacity: 1;
        }
        
        @keyframes pop-in {
            0% { transform: scale(.7); opacity: 0; }
            60% { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        /* Helpers */
        .muted { color: var(--muted); }
        .hidden { display: none; }
        .flex { display: flex; }
        
        /* Hide scrollbars */
        * { scrollbar-width: none; }
        *::-webkit-scrollbar { width: 0; height: 0; display: none; }
        html, body { -ms-overflow-style: none; }
        
        /* Mobile adaptations */
        @media (max-width: 600px) {
            .app {
                max-width: 100%;
                width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }
            
            main {
                padding: 12px 12px 96px;
            }
            
            nav.bottom {
                padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
            }
        }
    </style>
</head>
<body>
    <div class="app" role="application">
        <header>
            <h1 id="header-title">Привычки</h1>
        </header>
        
        <main>
            <!-- HABITS VIEW -->
            <section class="view" id="view-habit">
                <div id="habit-list"></div>
                <div class="habit-card" id="trash-panel" style="display:none;">
                    <div style="font-weight:700; margin-bottom:8px">Корзина</div>
                    <div class="sub" id="trash-list">Пусто</div>
                </div>
            </section>

            <!-- CHAT VIEW -->
            <section class="view hidden" id="view-chat">
                <div class="chat" style="height:100%">
                    <div class="messages" id="messages"></div>
                    <div class="chat-input">
                        <input autocomplete="off" id="chat-input" placeholder="Напишите сообщение..." type="text"/>
                        <button class="icon-btn" id="send-btn">Отправить</button>
                    </div>
                </div>
            </section>

            <!-- PROFILE VIEW -->
            <section class="view hidden" id="view-profile">
                <div class="profile">
                    <label class="avatar" id="avatar-label">
                        <img alt="avatar" class="hidden" id="avatar-img" src=""/>
                        <div id="avatar-placeholder">👤</div>
                        <input accept="image/*" id="avatar-input" style="display:none" type="file"/>
                    </label>
                    <div>
                        <div class="name" id="profile-name">Гость</div>
                        <div class="streak" id="profile-streak">Серия: 0 дней</div>
                    </div>
                    <h3 style="margin-top:16px">Награды</h3>
                    <div class="medals" id="medals">
                        <!-- medals will be injected here -->
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom">
            <div class="nav-btn active" data-view="view-habit" id="nav-1">
                <svg fill="none" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2v20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"></path>
                    <path d="M5 12h14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"></path>
                </svg>
                <div style="font-size:12px">Задания</div>
                <span class="nav-badge">✓</span>
            </div>
            <div class="nav-btn" data-view="view-chat" id="nav-2">
                <svg fill="none" height="22" viewBox="0 0 24 24" width="22">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"></path>
                </svg>
                <div style="font-size:12px">Чат</div>
            </div>
            <div class="nav-btn" data-view="view-profile" id="nav-3">
                <svg fill="none" height="22" viewBox="0 0 24 24" width="22">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"></path>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.4"></circle>
                </svg>
                <div style="font-size:12px">Профиль</div>
            </div>
        </nav>
    </div>

    <script>
        // Основной код приложения
        (function(){
            const STORAGE_KEY = 'habit_tracker_demo_v3';
            
            // Загрузка и сохранение состояния
            function loadState() {
                try {
                    const raw = localStorage.getItem(STORAGE_KEY);
                    return raw ? JSON.parse(raw) : {
                        profile: { name: 'Гость', avatar: '', streak: 0 },
                        habits: [],
                        trash: []
                    };
                } catch(e) {
                    return {
                        profile: { name: 'Гость', avatar: '', streak: 0 },
                        habits: [],
                        trash: []
                    };
                }
            }
            
            function saveState(state) {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                } catch(e) {}
            }
            
            let state = loadState();
            
            // Инициализация интерфейса
            function initApp() {
                setupNavigation();
                setupChat();
                renderAll();
                
                // Приветственное сообщение
                if (!sessionStorage.getItem('welcome_shown')) {
                    pushMsg('Привет! Я помогу тебе сформировать полезные привычки. Расскажи, какие привычки ты хочешь развивать?', 'bot');
                    sessionStorage.setItem('welcome_shown', '1');
                }
            }
            
            // Навигация
            function setupNavigation() {
                const views = document.querySelectorAll('.view');
                const navBtns = document.querySelectorAll('.nav-btn');
                
                navBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const viewId = btn.dataset.view;
                        
                        // Скрыть все views
                        views.forEach(view => view.classList.add('hidden'));
                        // Показать выбранную view
                        document.getElementById(viewId).classList.remove('hidden');
                        
                        // Обновить активную кнопку
                        navBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        // Обновить заголовок
                        const titles = {
                            'view-habit': 'Привычки',
                            'view-chat': 'Чат с ИИ',
                            'view-profile': 'Профиль'
                        };
                        document.getElementById('header-title').textContent = titles[viewId];
                    });
                });
            }
            
            // Чат с Mistral AI
            function setupChat() {
                const sendBtn = document.getElementById('send-btn');
                const chatInput = document.getElementById('chat-input');
                
                function sendMessage() {
                    const text = chatInput.value.trim();
                    if (!text) return;
                    
                    pushMsg(text, 'you');
                    chatInput.value = '';
                    
                    // Имитация ответа от ИИ
                    setTimeout(() => {
                        const responses = [
                            "Отличная привычка! Давай начнем с малого - поставь цель на 7 дней.",
                            "Хороший выбор! Рекомендую начать с 5 минут в день и постепенно увеличивать.",
                            "Прекрасная идея! Давай создадим для этого план на ближайшие 2 недели.",
                            "Понимаю! Важно начинать постепенно. Как насчет 10 дней для начала?",
                            "Отлично! Для такой привычки важно постоянство. Начнем с 14 дней?"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        pushMsg(randomResponse, 'bot');
                    }, 1000);
                }
                
                sendBtn.addEventListener('click', sendMessage);
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage();
                });
            }
            
            function pushMsg(text, from = 'you') {
                const messages = document.getElementById('messages');
                const bubble = document.createElement('div');
                bubble.className = `bubble ${from}`;
                bubble.textContent = text;
                messages.appendChild(bubble);
                messages.scrollTop = messages.scrollHeight;
            }
            
            // Рендеринг привычек
            function renderAll() {
                renderHabits();
                renderProfile();
            }
            
            function renderHabits() {
                const habitList = document.getElementById('habit-list');
                habitList.innerHTML = '';
                
                if (state.habits.length === 0) {
                    habitList.innerHTML = '<div class="sub">Нет привычек. Добавьте их через чат!</div>';
                    return;
                }
                
                state.habits.forEach(habit => {
                    const card = document.createElement('div');
                    card.className = 'habit-card';
                    
                    card.innerHTML = `
                        <div class="habit-title">
                            <div style="flex:1">
                                <div style="font-weight:700; font-size:16px">${habit.name}</div>
                                <div class="sub">Срок: ${habit.targetDays || 'не установлен'} дн.</div>
                            </div>
                            <div style="text-align:right">
                                <div class="sub">Прогресс</div>
                                <div class="sub">${Math.round((habit.days.length / (habit.targetDays || 1)) * 100)}%</div>
                            </div>
                            <button class="icon-btn" title="Удалить привычку">🗑️</button>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <i style="width: ${Math.min(100, Math.round((habit.days.length / (habit.targetDays || 1)) * 100))}%"></i>
                            </div>
                            <div class="sub">${habit.days.length} / ${habit.targetDays || '?'} выполнено</div>
                        </div>
                        <div class="today-task">
                            <div class="check ${habit.days.includes(getToday()) ? 'complete' : ''}">✔</div>
                            <div class="task-info">
                                <div style="font-weight:700">Сегодня</div>
                                <div class="sub">${habit.days.includes(getToday()) ? 'Выполнено' : 'Не выполнено'}</div>
                            </div>
                            <div class="muted">${habit.days.includes(getToday()) ? 'Выполнено' : 'Не выполнено'}</div>
                        </div>
                    `;
                    
                    // Обработчик для отметки выполнения
                    const checkBtn = card.querySelector('.check');
                    checkBtn.addEventListener('click', () => {
                        const today = getToday();
                        if (habit.days.includes(today)) {
                            habit.days = habit.days.filter(d => d !== today);
                        } else {
                            habit.days.push(today);
                        }
                        saveState(state);
                        renderAll();
                    });
                    
                    // Обработчик для удаления
                    const deleteBtn = card.querySelector('.icon-btn');
                    deleteBtn.addEventListener('click', () => {
                        if (confirm('Удалить привычку?')) {
                            state.habits = state.habits.filter(h => h.id !== habit.id);
                            saveState(state);
                            renderAll();
                        }
                    });
                    
                    habitList.appendChild(card);
                });
            }
            
            function renderProfile() {
                // Обновление имени
                document.getElementById('profile-name').textContent = state.profile.name;
                
                // Расчет серии
                const streak = calculateStreak();
                state.profile.streak = streak;
                document.getElementById('profile-streak').textContent = `Серия: ${streak} дней`;
                
                // Обновление бейджа навигации
                const anyDoneToday = state.habits.some(h => h.days.includes(getToday()));
                document.querySelector('.nav-badge').style.display = anyDoneToday ? 'block' : 'none';
                
                saveState(state);
            }
            
            function calculateStreak() {
                let streak = 0;
                const today = new Date();
                
                for (let i = 0; i < 365; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const anyDone = state.habits.some(h => h.days.includes(dateStr));
                    if (anyDone) {
                        streak++;
                    } else {
                        break;
                    }
                }
                
                return streak;
            }
            
            function getToday() {
                return new Date().toISOString().split('T')[0];
            }
            
            // Запуск приложения
            document.addEventListener('DOMContentLoaded', initApp);
        })();
    </script>
</body>
</html>
