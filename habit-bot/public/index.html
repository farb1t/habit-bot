<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0c0f">
    <title>–¢—Ä–µ–∫–µ—Ä –ø—Ä–∏–≤—ã—á–µ–∫ ‚Äî —Ç—ë–º–Ω–∞—è —Ç–µ–º–∞</title>
    <style>
        :root {
            --bg: #0b0c0f;
            --panel: #0f1114;
            --muted: #9aa0a6;
            --accent: #ff6b3d;
            --accent-2: #ff3b30;
            --glass: rgba(255,255,255,0.03);
            --success: #59e391;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg), #071014);
            color: #e6eef3;
            display: flex;
            align-items: stretch;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .app {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 18px 18px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
        }
        
        header h1 {
            font-size: 16px;
            margin: 0;
        }
        
        .top-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        button.icon-btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.03);
            color: var(--muted);
            padding: 8px 10px;
            border-radius: 10px;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            cursor: pointer;
        }
        
        main {
            flex: 1;
            overflow: auto;
            padding: 16px;
            padding-bottom: 96px;
        }
        
        /* Habit cards */
        .habit-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.03);
            margin-bottom: 12px;
        }
        
        .habit-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .progress {
            margin-top: 12px;
        }
        
        .bar {
            height: 12px;
            background: rgba(255,255,255,0.04);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .bar > i {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            width: 0%;
        }
        
        .sub {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }
        
        /* Calendar */
        .calendar {
            margin-top: 14px;
        }
        
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }
        
        .cal-cell {
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            min-height: 56px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .cal-cell .day {
            font-weight: 600;
        }
        
        .cal-cell.done {
            background: linear-gradient(180deg, rgba(89,227,145,0.08), rgba(0,0,0,0.04));
            border: 1px solid rgba(89,227,145,0.12);
        }
        
        .cal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Today's task */
        .today-task {
            margin-top: 14px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .check {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.03);
            background: var(--panel);
        }
        
        .task-info {
            flex: 1;
        }
        
        .complete {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #fff;
        }
        
        /* Chat */
        .chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .messages {
            flex: 1;
            overflow: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .bubble {
            max-width: 78%;
            padding: 10px 12px;
            border-radius: 12px;
        }
        
        .bubble.bot {
            align-self: flex-start;
            background: rgba(255,255,255,0.03);
        }
        
        .bubble.you {
            align-self: flex-end;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #000;
        }
        
        .chat-input {
            display: flex;
            gap: 8px;
            padding: 12px;
        }
        
        input[type=text] {
            flex: 1;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.04);
            background: transparent;
            color: inherit;
        }
        
        /* Profile */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
            display: grid;
            place-items: center;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.03);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            border-bottom: 1px dashed rgba(255,255,255,0.25);
        }
        
        .streak {
            font-size: 14px;
            color: var(--muted);
        }
        
        .medals {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
            justify-content: center;
        }
        
        .medal {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
            border-radius: 12px;
            padding: 10px;
            width: 120px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.03);
        }
        
        .medal small {
            display: block;
            color: var(--muted);
            font-size: 12px;
            margin-top: 8px;
        }
        
        /* Bottom nav */
        nav.bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 78px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 10px;
            padding: 12px;
            border-top: 1px solid rgba(255,255,255,0.02);
            background: linear-gradient(180deg, var(--bg), #071014) !important;
            backdrop-filter: none;
        }
        
        .nav-btn {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: var(--muted);
            position: relative;
        }
        
        .nav-btn.active {
            color: var(--accent);
        }
        
        .nav-badge {
            position: absolute;
            right: 10px;
            top: 4px;
            font-size: 12px;
        }
        
        /* Badges */
        .badges-wrap {
            width: 100%;
        }
        
        .badge {
            width: 104px;
            height: 120px;
            background: radial-gradient(120px 120px at 50% 0%, rgba(255,255,255,0.10), rgba(0,0,0,0.12));
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 10px 10px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
            position: relative;
        }
        
        .badge.locked {
            filter: grayscale(100%) brightness(0.8);
            opacity: 0.55;
        }
        
        .badge.unlocked {
            animation: pop-in .5s ease both;
        }
        
        .badge .label {
            font-size: 11px;
            color: var(--muted);
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: .03em;
        }
        
        .badge .value {
            font-weight: 800;
            font-size: 18px;
            line-height: 1.1;
        }
        
        .badge .aura {
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            pointer-events: none;
            background: conic-gradient(from 0deg, rgba(255,107,61,0.0), rgba(255,59,48,0.25), rgba(255,255,255,0.0));
            filter: blur(14px);
            opacity: 0;
            transition: opacity .18s ease;
        }
        
        .badge.unlocked .aura {
            opacity: 1;
        }
        
        @keyframes pop-in {
            0% { transform: scale(.7); opacity: 0; }
            60% { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        /* Helpers */
        .muted { color: var(--muted); }
        .hidden { display: none; }
        .flex { display: flex; }
        
        /* Hide scrollbars */
        * { scrollbar-width: none; }
        *::-webkit-scrollbar { width: 0; height: 0; display: none; }
        html, body { -ms-overflow-style: none; }
        
        /* Mobile adaptations */
        @media (max-width: 600px) {
            .app {
                max-width: 100%;
                width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }
            
            main {
                padding: 12px 12px 96px;
            }
            
            nav.bottom {
                padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
            }
        }
    </style>
</head>
<body>
    <div class="app" role="application">
        <header>
            <h1 id="header-title">–ü—Ä–∏–≤—ã—á–∫–∏</h1>
        </header>
        
        <main>
            <!-- HABITS VIEW -->
            <section class="view" id="view-habit">
                <div id="habit-list"></div>

            </section>

            <!-- CHAT VIEW -->

                <div class="chat" style="height:100%">

        </main>

        <nav class="bottom">
            <div class="nav-btn active" data-view="view-habit" id="nav-1">
                <svg fill="none" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2v20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"></path>
                    <path d="M5 12h14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"></path>
                </svg>
                <div style="font-size:12px">–ó–∞–¥–∞–Ω–∏—è</div>
                <span class="nav-badge">‚úì</span>
            </div>
            <div class="nav-btn" data-view="view-chat" id="nav-2">
                <svg fill="none" height="22" viewBox="0 0 24 24" width="22">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"></path>
                </svg>
                <div style="font-size:12px">–ß–∞—Ç</div>

            <div class="nav-btn" data-view="view-profile" id="nav-3">

                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.4"></circle>
                </svg>
                <div style="font-size:12px">–ü—Ä–æ—Ñ–∏–ª—å</div>
            </div>
        </nav>
    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        (function(){
            const STORAGE_KEY = 'habit_tracker_demo_v3';
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            function loadState() {
                try {
                    const raw = localStorage.getItem(STORAGE_KEY);
                    return raw ? JSON.parse(raw) : {
                        profile: { name: '–ì–æ—Å—Ç—å', avatar: '', streak: 0 },
                        habits: [],
                        trash: []
                    };
                } catch(e) {
                    return {
                        profile: { name: '–ì–æ—Å—Ç—å', avatar: '', streak: 0 },
                        habits: [],
                        trash: []
                    };
                }
            }
            
            function saveState(state) {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                } catch(e) {}
            }
            
            let state = loadState();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            function initApp() {
                setupNavigation();
                setupChat();
                renderAll();
                
                // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                if (!sessionStorage.getItem('welcome_shown')) {
                    pushMsg('–ü—Ä–∏–≤–µ—Ç! –Ø –ø–æ–º–æ–≥—É —Ç–µ–±–µ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª–µ–∑–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏. –†–∞—Å—Å–∫–∞–∂–∏, –∫–∞–∫–∏–µ –ø—Ä–∏–≤—ã—á–∫–∏ —Ç—ã —Ö–æ—á–µ—à—å —Ä–∞–∑–≤–∏–≤–∞—Ç—å?', 'bot');
                    sessionStorage.setItem('welcome_shown', '1');
                }
            }
            
            // –ù–∞–≤–∏–≥–∞—Ü–∏—è
            function setupNavigation() {
                const views = document.querySelectorAll('.view');
                const navBtns = document.querySelectorAll('.nav-btn');
                
                navBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const viewId = btn.dataset.view;
                        
                        // –°–∫—Ä—ã—Ç—å –≤—Å–µ views
                        views.forEach(view => view.classList.add('hidden'));
                        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é view
                        document.getElementById(viewId).classList.remove('hidden');
                        
                        // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                        navBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        // –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫
                        const titles = {
                            'view-habit': '–ü—Ä–∏–≤—ã—á–∫–∏',
                            'view-chat': '–ß–∞—Ç —Å –ò–ò',
                            'view-profile': '–ü—Ä–æ—Ñ–∏–ª—å'
                        };
                        document.getElementById('header-title').textContent = titles[viewId];
                    });
                });
            }
            
            // –ß–∞—Ç —Å Mistral AI
            function setupChat() {
                const sendBtn = document.getElementById('send-btn');
                const chatInput = document.getElementById('chat-input');
                
                function sendMessage() {
                    const text = chatInput.value.trim();
                    if (!text) return;
                    
                    pushMsg(text, 'you');
                    chatInput.value = '';
                    
                    // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç –ò–ò
                    setTimeout(() => {
                        const responses = [
                            "–û—Ç–ª–∏—á–Ω–∞—è –ø—Ä–∏–≤—ã—á–∫–∞! –î–∞–≤–∞–π –Ω–∞—á–Ω–µ–º —Å –º–∞–ª–æ–≥–æ - –ø–æ—Å—Ç–∞–≤—å —Ü–µ–ª—å –Ω–∞ 7 –¥–Ω–µ–π.",
                            "–•–æ—Ä–æ—à–∏–π –≤—ã–±–æ—Ä! –†–µ–∫–æ–º–µ–Ω–¥—É—é –Ω–∞—á–∞—Ç—å —Å 5 –º–∏–Ω—É—Ç –≤ –¥–µ–Ω—å –∏ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ —É–≤–µ–ª–∏—á–∏–≤–∞—Ç—å.",
                            "–ü—Ä–µ–∫—Ä–∞—Å–Ω–∞—è –∏–¥–µ—è! –î–∞–≤–∞–π —Å–æ–∑–¥–∞–¥–∏–º –¥–ª—è —ç—Ç–æ–≥–æ –ø–ª–∞–Ω –Ω–∞ –±–ª–∏–∂–∞–π—à–∏–µ 2 –Ω–µ–¥–µ–ª–∏.",
                            "–ü–æ–Ω–∏–º–∞—é! –í–∞–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ. –ö–∞–∫ –Ω–∞—Å—á–µ—Ç 10 –¥–Ω–µ–π –¥–ª—è –Ω–∞—á–∞–ª–∞?",
                            "–û—Ç–ª–∏—á–Ω–æ! –î–ª—è —Ç–∞–∫–æ–π –ø—Ä–∏–≤—ã—á–∫–∏ –≤–∞–∂–Ω–æ –ø–æ—Å—Ç–æ—è–Ω—Å—Ç–≤–æ. –ù–∞—á–Ω–µ–º —Å 14 –¥–Ω–µ–π?"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        pushMsg(randomResponse, 'bot');
                    }, 1000);
                }
                
                sendBtn.addEventListener('click', sendMessage);
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage();
                });
            }
            
            function pushMsg(text, from = 'you') {
                const messages = document.getElementById('messages');
                const bubble = document.createElement('div');
                bubble.className = `bubble ${from}`;
                bubble.textContent = text;
                messages.appendChild(bubble);
                messages.scrollTop = messages.scrollHeight;
            }
            
            // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø—Ä–∏–≤—ã—á–µ–∫
            function renderAll() {
                renderHabits();
                renderProfile();
            }
            
            function renderHabits() {
                const habitList = document.getElementById('habit-list');
                habitList.innerHTML = '';
                
                if (state.habits.length === 0) {
                    habitList.innerHTML = '<div class="sub">–ù–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫. –î–æ–±–∞–≤—å—Ç–µ –∏—Ö —á–µ—Ä–µ–∑ —á–∞—Ç!</div>';
                    return;
                }
                
                state.habits.forEach(habit => {
                    const card = document.createElement('div');
                    card.className = 'habit-card';
                    
                    card.innerHTML = `
                        <div class="habit-title">
                            <div style="flex:1">
                                <div style="font-weight:700; font-size:16px">${habit.name}</div>
                                <div class="sub">–°—Ä–æ–∫: ${habit.targetDays || '–Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω'} –¥–Ω.</div>
                            </div>
                            <div style="text-align:right">
                                <div class="sub">–ü—Ä–æ–≥—Ä–µ—Å—Å</div>
                                <div class="sub">${Math.round((habit.days.length / (habit.targetDays || 1)) * 100)}%</div>
                            </div>
                            <button class="icon-btn" title="–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É">üóëÔ∏è</button>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <i style="width: ${Math.min(100, Math.round((habit.days.length / (habit.targetDays || 1)) * 100))}%"></i>
                            </div>
                            <div class="sub">${habit.days.length} / ${habit.targetDays || '?'} –≤—ã–ø–æ–ª–Ω–µ–Ω–æ</div>
                        </div>
                        <div class="today-task">
                            <div class="check ${habit.days.includes(getToday()) ? 'complete' : ''}">‚úî</div>
                            <div class="task-info">
                                <div style="font-weight:700">–°–µ–≥–æ–¥–Ω—è</div>
                                <div class="sub">${habit.days.includes(getToday()) ? '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ'}</div>
                            </div>
                            <div class="muted">${habit.days.includes(getToday()) ? '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ'}</div>
                        </div>
                    `;
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ—Ç–º–µ—Ç–∫–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
                    const checkBtn = card.querySelector('.check');
                    checkBtn.addEventListener('click', () => {
                        const today = getToday();
                        if (habit.days.includes(today)) {
                            habit.days = habit.days.filter(d => d !== today);
                        } else {
                            habit.days.push(today);
                        }
                        saveState(state);
                        renderAll();
                    });
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
                    const deleteBtn = card.querySelector('.icon-btn');
                    deleteBtn.addEventListener('click', () => {
                        if (confirm('–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?')) {
                            state.habits = state.habits.filter(h => h.id !== habit.id);
                            saveState(state);
                            renderAll();
                        }
                    });
                    
                    habitList.appendChild(card);
                });
            }
            
            function renderProfile() {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏
                document.getElementById('profile-name').textContent = state.profile.name;
                
                // –†–∞—Å—á–µ—Ç —Å–µ—Ä–∏–∏
                const streak = calculateStreak();
                state.profile.streak = streak;
                document.getElementById('profile-streak').textContent = `–°–µ—Ä–∏—è: ${streak} –¥–Ω–µ–π`;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–µ–π–¥–∂–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                const anyDoneToday = state.habits.some(h => h.days.includes(getToday()));
                document.querySelector('.nav-badge').style.display = anyDoneToday ? 'block' : 'none';
                
                saveState(state);
            }
            
            function calculateStreak() {
                let streak = 0;
                const today = new Date();
                
                for (let i = 0; i < 365; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const anyDone = state.habits.some(h => h.days.includes(dateStr));
                    if (anyDone) {
                        streak++;
                    } else {
                        break;
                    }
                }
                
                return streak;
            }
            
            function getToday() {
                return new Date().toISOString().split('T')[0];
            }
            
            // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            document.addEventListener('DOMContentLoaded', initApp);
        })();
    </script>
